<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-yellow-500 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Cadastro de Cliente</h1>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <h2 class="text-3xl font-bold mb-8">Cadastro</h2>
        <form id="cadastroForm">
            <div class="mb-4">
                <label for="name" class="block text-lg font-bold">Nome:</label>
                <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-lg font-bold">Email:</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-lg font-bold">Senha:</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="phone" class="block text-lg font-bold">Telefone:</label>
                <input type="tel" id="phone" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="address" class="block text-lg font-bold">Endereço Completo:</label>
                <textarea id="address" class="w-full p-2 border border-gray-300 rounded" rows="3" required></textarea>
            </div>
            <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition duration-300">Cadastrar</button>
        </form>
        <p class="mt-4">Já tem uma conta? <a href="login.html" class="text-blue-500">Faça login aqui.</a></p>
    </main>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ name, email, password, phone, address });
            localStorage.setItem('users', JSON.stringify(users));

            alert('Cadastro realizado com sucesso!');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
