<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-yellow-500 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">Login de Cliente</h1>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <h2 class="text-3xl font-bold mb-8">Login</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-lg font-bold">Email:</label>
                <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-lg font-bold">Senha:</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded" required>
            </div>
            <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 transition duration-300">Entrar</button>
        </form>
        <p class="mt-4">Ainda não tem uma conta? <a href="cadastro.html" class="text-blue-500">Cadastre-se aqui.</a></p>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.email === email && user.password === password);

            if (user) {
                alert('Login bem-sucedido!');
                // Aqui você pode redirecionar o usuário para a página inicial ou de menu
                window.location.href = 'menu.html';
            } else {
                alert('Email ou senha incorretos. Tente novamente.');
            }
        });
    </script>
</body>
</html>
