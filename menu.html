<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <header class="bg-yellow-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Menu de Produtos</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:underline">Início</a></li>
                    <li><a href="carrinho.html" class="hover:underline">Carrinho</a></li>
                    <li><a href="login.html" class="hover:underline">Login/Cadastro</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <h2 class="text-3xl font-bold mb-8">Selecione os Produtos</h2>

        <div id="menuItems">
            <!-- Itens do menu serão exibidos aqui -->
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-16 py-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Lanchonete Delivery. Todos os direitos reservados.</p>
            <p class="mt-2">Endereço: Rua da Lanchonete, 123 - Cidade</p>
            <p>Telefone: (XX) XXXX-XXXX | E-mail: contato@lanchonetedelivery.com</p>
        </div>
    </footer>

    <script>
        const menuItems = [
            { item: 'Hambúrguer', price: 15.00 },
            { item: 'Pizza', price: 25.00 },
            { item: 'Refrigerante', price: 5.00 },
            { item: 'Batata Frita', price: 10.00 }
        ];

        function loadMenu() {
            const menuContainer = document.getElementById('menuItems');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            menuItems.forEach(product => {
                let productInCart = cart.find(item => item.item === product.item);
                let productElement = document.createElement('div');
                productElement.classList.add('border-b', 'py-4', 'flex', 'justify-between', 'items-center');
                productElement.innerHTML = `
                    <span>${product.item} - R$ ${product.price.toFixed(2)}</span>
                    ${
                        productInCart 
                        ? `<span class="text-red-500">Já solicitado</span>` 
                        : `<input type="number" min="1" value="1" class="quantity w-16 p-2 border rounded" data-item="${product.item}" data-price="${product.price}">
                        <button class="bg-yellow-500 text-white px-4 py-2 rounded ml-4 hover:bg-yellow-600 transition duration-300" onclick="addToCart('${product.item}', ${product.price})">Adicionar</button>`
                    }
                `;
                menuContainer.appendChild(productElement);
            });
        }

        function addToCart(item, price) {
            let quantity = document.querySelector(`input[data-item="${item}"]`).value;
            quantity = parseInt(quantity) || 1;

            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.find(cartItem => cartItem.item === item)) {
                alert('Este produto já foi solicitado!');
                return;
            }

            cart.push({ item, price, quantity });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Produto adicionado ao carrinho!');
            window.location.reload();
        }

        window.onload = loadMenu;
    </script>
</body>
</html>
