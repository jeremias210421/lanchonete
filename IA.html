<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Atendimento</title>
    <link rel="stylesheet" href="styles_IA.css">
</head>
<body>
    <div id="chat-container">
        <div id="header" class="header">
            <div id="status" class="status">
                <div class="status-indicator"></div>
                <span class="status-text">Online</span>
            </div>
        </div>
        <div id="messages" class="messages"></div>
        <div class="input-container">
            <input type="file" id="file-input" style="display: none;">
            <button id="attach-btn" class="attach-btn">📎</button>
            <textarea id="input" placeholder="Digite sua mensagem..."></textarea>
            <button id="send-btn" class="send-btn">Enviar</button>
        </div>
    </div>
    <script src="script_IA.js"></script>
</body>
</html>
